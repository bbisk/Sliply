<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
{{ form.as_p }}
      <button type="submit">Upload</button>
  </form>
</body>
</html>
