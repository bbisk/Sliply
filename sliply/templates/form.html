{% extends 'subbase.html' %}
{% block cardheader %}
{% endblock %}
{% block form %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
{{ form.as_p }}
      <button type="submit">Save</button>
  </form>
{% endblock %}
